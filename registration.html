<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TFPS Registration</title>
  <link rel="stylesheet" href="./style/mystyle.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

  <!-- Navbar -->
  <header class="shadow-sm mb-4">
    <nav class="navbar navbar-custom navbar-expand-lg container-fluid">
      <a class="navbar-brand custom-black fs-3 fw-bold" href="index.html">The Fashion Pet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link custom-darkgreen" href="index.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link custom-darkgreen" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link custom-darkgreen active" href="registration.html">Registration</a></li>
        </ul>
        <!-- Dark/Light Mode Toggle -->
        <button id="changeModeButton" class="btn btn-outline-secondary ms-3" title="Toggle Dark/Light Mode">
          <i class="bi bi-moon"></i>
        </button>
      </div>
    </nav>
  </header>

  <main class="container my-5">

    <!-- Img Section -->
    <section class="text-center mb-5">
      <h1 class="display-5 fw-bold">Pet Salon Registration</h1>
      <p class="lead">Welcome to The Fashion Pet Salon!</p>
      <img src="./images/IMG_0408.png" alt="Pet Salon" class="img-fluid rounded-3 shadow-sm" style="width: auto; height: 550px;">
    </section>

    <!-- Pet Registration -->
    <section class="row g-4 mb-5">
      <div class="col-lg-12">
        <section class="p-4 rounded shadow-sm h-100">
          <h2 class="mb-4">Register a New Pet</h2>
          <form id="petForm" class="row g-3">
            
            <div class="col-md-6">
              <label class="form-label custom-darkgreen" for="petName">Name</label>
              <input type="text" id="petName" class="form-control" required />
            </div>
            
            <div class="col-md-3">
              <label class="form-label custom-darkgreen" for="petAge">Age</label>
              <input type="number" id="petAge" class="form-control" required />
            </div>
            
            <div class="col-md-3">
              <label class="form-label custom-darkgreen" for="petGender">Gender</label>
              <select id="petGender" class="form-select" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            
            <div class="col-md-6">
              <label class="form-label custom-darkgreen" for="petBreed">Breed</label>
              <input type="text" id="petBreed" class="form-control" required />
            </div>
            
            <div class="col-md-6">
              <label for="petServices" class="form-label">Service</label>
              <select id="petServices" class="form-select" required>
                <option value="">Select type</option>
                <option value="Trim-Wash">Trim & Wash 20.99</option>
                <option value="Nail-Clipping">Nail Clipping 9.99</option>
                <option value="Spa-Day">Spa Day 50.99</option>
                <option value="Daycare">Daycare 99.99</option>
              </select>
            </div>
            
            <div class="col-md-6">
              <label class="form-label custom-darkgreen" for="petType">Type</label>
              <select id="petType" class="form-select" required>
                <option value="">Select type</option>
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
                <option value="Rabbit">Rabbit</option>
                <option value="Bird">Bird</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label custom-darkgreen" for="petPayment">Payment Method</label>
              <select id="petPayment" class="form-select" required>
                <option value="">Select payment</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
                <option value="Cash">Cash</option>
              </select>
            </div>

            <div class="d-flex justify-content-evenly mt-3">
              <button type="submit" class="btn btn-register">Register Pet</button>
              <button type="reset" class="btn btn-clear">Clear</button>
            </div>
          </form>
        </section>
      </div>
    </section>

    <!-- Pet Table -->
    <section class="p-4 rounded shadow-sm mb-4">
      <h2 class="mb-3">Registered Pets</h2>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="fw-semibold" id="petCount">Total Pets: 0</h4>
        <p class="mb-0" id="averageAge">Average Age: </p>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Breed</th>
              <th>Service</th>
              <th>Type</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="petsTableBody"></tbody>
        </table>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="text-center my-4">
    &copy; 2025 The Fashion Pet Salon. All rights reserved.
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
