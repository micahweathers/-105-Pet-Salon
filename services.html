<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFPS Services</title>
    <link rel="stylesheet" href="./style/mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <!-- Navbar -->
  <header class="shadow-sm mb-4">
    <nav class="navbar navbar-custom navbar-expand-lg container-fluid">
      <a class="navbar-brand custom-black fs-3 fw-bold" href="index.html">The Fashion Pet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link custom-darkgreen" href="index.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link custom-darkgreen active" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link custom-darkgreen" href="registration.html">Registration</a></li>
        </ul>
        <!-- Dark/Light Mode Toggle -->
        <button id="changeModeButton" class="btn btn-outline-secondary ms-3" title="Toggle Dark/Light Mode">
          <i class="bi bi-moon"></i>
        </button>
      </div>
    </nav>
  </header>

  <main>
    <h1 class="text-center">Services Registration</h1>
    <h2 class="text-center fs-5 fst-italic">Register your service blow.</h2>
    <form id="servicesRegistrationForm" class="m-5 border p-4">
      <div class="mb-3">
    <label for="serviceName" class="form-label">Service Name</label>
    <input type="text" class="form-control" id="serviceName" placeholder="Ex. Deluxe Spa Day" required>
      </div>

      <div class="mb-3">
    <label for="serviceDescription" class="form-label">Description</label>
    <textarea class="form-control" id="serviceDescription" placeholder="Ex. Includes wash, dry, trim and accessories." required></textarea>
      </div>

      <div class="mb-3">
    <label for="servicePrice" class="form-label">Price</label>
    <input type="number" class="form-control" id="servicePrice" step="any" placeholder="10.99" required>
      </div>
      
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-register m-1">Register</button>
        <button type="reset" class="btn btn-clear m-1">Reset</button>
      </div>
      <p id="confirmation"></p>
    </form>
  </main>

  <footer class="text-center my-4">
    &copy; 2025 The Fashion Pet Salon. All rights reserved.
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./scripts/services.js"></script>
</body>
</html>
