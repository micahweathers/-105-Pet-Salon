<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFPS Services</title>
    <link rel="stylesheet" href="./style/mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  <!-- Navbar -->
  <header class="bg-light shadow-sm mb-4">
    <nav class="navbar navbar-expand-lg container">
      <a class="navbar-brand custom-black fs-3 fw-bold" href="index.html">The Fashion Pet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link custom-darkgreen active" href="index.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link custom-darkgreen" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link custom-darkgreen" href="registration.html">Registration</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <form id="servicesRegistrationForm" class="m-5 border bg-light p-4">
      <div class="mb-3">
    <label for="serviceName" class="form-label">Service Name</label>
    <input type="text" class="form-control" id="serviceName" required>
      </div>

      <div class="mb-3">
    <label for="serviceDescription" class="form-label">Description</label>
    <textarea class="form-control" id="serviceDescription" required></textarea>
      </div>

      <div class="mb-3">
    <label for="servicePrice" class="form-label">Price</label>
    <input type="number" class="form-control" id="servicePrice" step="any" required>
      </div>
      
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary m-1">Register</button>
        <button type="reset" class="btn btn-primary m-1">Reset</button>
      </div>
    </form>
  </main>

  <footer class="text-center text-muted my-4">
    &copy; 2025 The Fashion Pet Salon. All rights reserved.
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./scripts/services.js"></script>
</body>
</html>
